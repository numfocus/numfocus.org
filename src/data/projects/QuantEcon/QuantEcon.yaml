short_description: >-
  QuantEcon is dedicated to improving economic modeling by providing and
  enhancing open source computational tools for economists. QuantEcon offers
  code libraries useful for economics; workshops, seminars and training; and an
  online archive of lectures on economics and programming.
technical_details: >-
  QuantEcon is dedicated to development and documentation of modern open source
  computational tools for economics, econometrics, and decision making.
  QuantEcon provides a set of code libraries in both Python and Julia that are
  useful for economics, plus an online archive of lectures on quantitative
  economic modeling, Jupyter notebooks, scientific programming cheatsheets, and
  resources from QuantEcon workshops and seminars.
applications: >-
  The Federal Reserve Bank of New York has consulted with QuantEcon for DSGE
  modeling. The OSM Lab at UChicago has used QuantEcon lecture material for
  their computational bootcamp.
