short_description: >-
  **conda** is an open source package management system and environment
  management system that runs on Windows, macOS, Linux and z/OS. conda quickly
  installs, runs and updates packages and their dependencies. conda easily
  creates, saves, loads and switches between environments on your local
  computer. conda supports software written in any language.
technical_details: >-
  conda is an open source package management system and environment management
  system that runs on Windows, macOS, Linux and z/OS. conda quickly installs,
  runs and updates packages and their dependencies. conda easily creates, saves,
  loads and switches between environments on your local computer. conda supports
  software written in any language.
applications: >-
  conda is an operating system, programming language, and domain agnostic tool.
  It is used in education, research and commercial applications to simplify
  software installation and manage run-time environments.
