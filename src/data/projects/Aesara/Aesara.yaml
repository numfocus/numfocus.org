short_description: >-
  Aesara is a Python library that allows one to define, optimize, and
  efficiently evaluate mathematical expressions involving multi-dimensional
  arrays.
technical_details: >-
  The project includes an extensible graph framework suitable for rapid
  development of custom operators and symbolic optimizations. Additionally, it
  implements an extensible graph transpilation framework that currently provides
  compilation via C, JAX, and Numba.



