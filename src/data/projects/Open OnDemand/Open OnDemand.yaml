short_description: >-
  Developed by the Ohio Supercomputer Center (OSC) and funded by the National
  Science Foundation, Open OnDemand is an open-source portal that enables
  web-based access to HPC services. Clients manage files and jobs, create and
  share apps, run GUI applications and connect via SSH, all from any device with
  a web browser.
