short_description: >-
  Radis is an open-source library to compute molecular spectra. It is used for
  in-the-lab emission and absorption spectroscopy diagnostics, and exoplanet
  research.
technical_details: >-
  Radis is specifically designed to resolve millions of lines within seconds,
  and is compatible with the main spectroscopic databases (HITRAN, HITEMP,
  ExoMol). It also has some radiative-transfer capabilities, and non-LTE
  calculations.



