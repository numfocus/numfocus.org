short_description: >-
  Stan is a platform for Bayesian modeling, inference, and visualization on the
  frontiers of applied statistics.
technical_details: >-
  Stan provides portable tools for applied Bayesian statistical modeling,
  inference, and visualization. Stan features a modeling language, math library,
  inference algorithms, evaluation, visualization, and interfaces in a variety
  of languages.
applications: >-
  Stan is used in a wide variety of domains including quantum physics,
  astrophysics, chemistry, geology, oceanography, ecology, biogeochemistry,
  biology, molecular biology, botany, epidemiology, genomics, neurology,
  clinical trials, electrical engineering, materials science, linguistics,
  cognitive science, social networks, political science, education, economics,
  finance, sports, entertainment, insurance and actuarial studies, real estate,
  and government. Stan is used in hundreds of companies, government agencies,
  and non-profits worldwide. For example, Facebookâ€™s open-source forecasting
  tool, Prophet, is built on Stan. Legendary Entertainment uses it to analyze
  marketing campaigns for blockbuster movies. Stan has been used by Novartis and
  other pharmaceutical companies for pharmacological modeling and clinical
  trials.
