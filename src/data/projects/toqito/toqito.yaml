short_description: >-
  The toqito package is an open-source library for studying various objects in
  quantum information, namely, states, channels, and measurements. toqito
  provides numerical tools to study problems about entanglement theory, nonlocal
  games, and other aspects of quantum information often associated with computer
  science.
