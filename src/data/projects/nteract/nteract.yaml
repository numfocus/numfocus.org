short_description: >-
  nteract is a stand-alone desktop application for developing computational
  notebooks. nteract allows users to craft narratives involving text, code,
  images, and data on the desktop rather than through a web application. This
  enables users to use their native system for file search as well as clicking
  to open notebook files.
technical_details: >-
  nteract is a desktop application that allows you to develop rich documents
  that contain prose, executable code (in almost any language!), and images.
  nteract also provides reusable components and libraries to build new
  experiences, like the Hydrogen plugin for Atom or the notebook viewer,
  commuter.
applications: >-
  nteract is used at Netflix and Plotly. Thousands of people currently use
  nteract and hydrogen on their desktop.
