short_description: >-
  PyDMD is a Python package designed for Dynamic Mode Decomposition (DMD), a
  data-driven method used for analyzing and extracting spatiotemporal coherent
  structures from time-varying datasets. It provides a comprehensive and
  user-friendly interface for performing DMD analysis, making it a valuable tool
  for researchers, engineers, and data scientists working in various fields.
