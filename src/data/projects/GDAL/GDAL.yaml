short_description: >-
  GDAL, the Geospatial Data Abstraction Library, is an access and translator
  library for raster and vector geospatial data formats, often known as the
  swiss knife of geospatial.
technical_details: >-
  **GDAL**, the Geospatial Data Abstraction Library, is an access and translator
  library for raster and vector geospatial data formats, often known as the
  swiss knife of geospatial, that is released under an X/MIT style Open Source
  License. It includes command line utilities, a C and C++ API and bindings to
  other languages (Python, Java, CSharp, â€¦)
applications: |-
  **GDAL** is used by many remote sensing and GIS (Geographic Information System) software, open source or proprietary. More than one hundred of projects have declared their use of GDAL in [https://gdal.org/software\_using\_gdal.html](https://gdal.org/software_using_gdal.html)


