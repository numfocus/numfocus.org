short_description: >-
  SageMath is a comprehensive mathematical software system, developed since 2005.
technical_details: >-
  Its scope ranges from general untyped symbolic computation to research-level
  computational tools in numerous areas of mathematics. Sage makes use of
  hundreds of third-party, separately maintained packages written either in
  Python/Cython or in other languages (C, C++, Common Lisp). The Sage library
  consists of about 3000 first-party Python and Cython modules.



