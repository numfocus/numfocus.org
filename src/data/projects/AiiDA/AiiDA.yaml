short_description: >-
  AiiDA is a workflow manager for computational science with a strong focus on
  provenance, performance and extensibility.
technical_details: >-
  When executing a workflow, AiiDA records the provenance − calculations
  performed, codes used and data generated − in a directed acyclic graph
  tailored to provide full reproducibility of any given result.



